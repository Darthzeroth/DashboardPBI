<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Tablero Power BI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f6f9;
        }
        #report-container {
            /* Altura fija para el reporte. Ajusta según necesites */
            height: 85vh; 
            width: 100%;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .header-bar {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header-bar d-flex justify-content-between align-items-center">
        <h4 class="m-0">Visor Corporativo - Demo</h4>
        <small>Conectado vía Python</small>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <div id="report-container"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.22.0/powerbi.min.js"></script>

    <script>
        // Obtenemos las variables pasadas por Flask (Jinja2)
        // Las comillas son importantes porque son strings
        const reportId = "{{ report_id }}";
        const embedUrl = "{{ embed_url }}";
        const accessToken = "{{ access_token }}";

        // Referencia a los modelos de Power BI
        const models = window['powerbi-client'].models;

        // Configuración del reporte
        const config = {
            type: 'report',
            tokenType: models.TokenType.Aad, // Aad = Azure Active Directory (Tu cuenta Pro)
            accessToken: accessToken,
            embedUrl: embedUrl,
            id: reportId,
            permissions: models.Permissions.Read,
            settings: {
                // Ocultar panel de filtros y navegación para que parezca una web nativa
                filterPaneEnabled: false,
                navContentPaneEnabled: true, // Pon 'false' si quieres ocultar las pestañas de abajo
                layoutType: models.LayoutType.Master
            }
        };

        // Obtener el contenedor del DOM
        const reportContainer = document.getElementById('report-container');

        // Inicializar el reporte
        let report = powerbi.embed(reportContainer, config);

        // Manejo de eventos (opcional, útil para depurar)
        report.on("loaded", function () {
            console.log("Reporte cargado correctamente");
        });

        report.on("error", function (event) {
            console.error("Error al cargar el reporte:", event.detail);
            alert("Hubo un error al mostrar el reporte. Revisa la consola.");
        });
    </script>
</body>
</html>
